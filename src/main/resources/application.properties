# Application Configuration
server.port=8080
spring.application.name=exam-system

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# MyBatis-Plus Configuration
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.not-delete-value=0

# Redis Configuration - Mock for development
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForDevelopmentPurposesOnly1234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.spec.kit.exam.system=DEBUG
logging.level.org.springframework.security=DEBUG