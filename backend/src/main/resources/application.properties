# Server configuration
server.port=8080

# Default profile
spring.profiles.active=dev

# Redis configuration
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.database=0
spring.redis.timeout=2000ms
spring.cache.type=redis
spring.cache.redis.time-to-live=86400000

# Elasticsearch configuration
elasticsearch.enabled=false
spring.elasticsearch.uris=${ELASTICSEARCH_URI:localhost:9200}
spring.elasticsearch.username=${ELASTICSEARCH_USERNAME:}
spring.elasticsearch.password=${ELASTICSEARCH_PASSWORD:}

# MyBatis Plus configuration
mybatis-plus.mapper-locations=classpath*:/mapper/*.xml
mybatis-plus.type-aliases-package=com.exam.system.model
mybatis-plus.configuration.map-underscore-to-camel-case=true