# Server configuration
server.port=8080

# Default profile
spring.profiles.active=dev
spring.application.name=exam-system

# Redis configuration
spring.cache.type=redis

# Elasticsearch configuration
elasticsearch.enabled=false
spring.elasticsearch.uris=${ELASTICSEARCH_URI:localhost:9200}
spring.elasticsearch.username=${ELASTICSEARCH_USERNAME:}
spring.elasticsearch.password=${ELASTICSEARCH_PASSWORD:}

# MyBatis Plus configuration
mybatis-plus.mapper-locations=classpath*:/mapper/*.xml
mybatis-plus.type-aliases-package=com.exam.system.model
mybatis-plus.configuration.map-underscore-to-camel-case=true

# Mail configuration (default values)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=your-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
jwt.secret=${JWT_SECRET:ZGVmYXVsdC1zZWNyZXQta2V5LWZvci1kZXZlbG9wbWVudC1tb2RlLWp3dC1zZWNyZXQ=}  # Base64 encoded "default-secret-key-for-development-mode-jwt-secret"
jwt.expiration=${JWT_EXPIRATION:86400000}

# MyBatisPlus Configuration
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.configuration.call-setters-on-nulls=true
mybatis-plus.configuration.jdbc-type-for-null='null'

# Elasticsearch Configuration
elasticsearch.host=localhost
elasticsearch.port=9200

# Custom configuration
exam.system.default-admin.username=admin
exam.system.default-admin.password=change-me
exam.system.sample-data.enabled=true
exam.system.sample-data.subjects-count=5
exam.system.sample-data.grades-count=3
exam.system.sample-data.questions-per-grade=10
exam.system.sample-data.teachers-count=2
exam.system.sample-data.students-count=5
exam.system.sample-data.tests-count=2